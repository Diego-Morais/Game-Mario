<html>

<body>

    <script>

const mario = document.querySelector('.mario');
const pipo = document.querySelector('.pipo');
const clouds = document.querySelector('.clouds');
const metros = document.querySelector('.metros');
const gameover = document.querySelector('.game-over');
const distancia = document.querySelector('.distancia');
        
const iniciar = document.querySelector('.play');
const start = document.querySelector('.start');       
        
        
function jogar(){


start.style.display = 'none';
iniciar.style.display = 'block';
    
}
        
        
        
        
const jump = () =>{
 mario.classList.add('jump');
    
 setTimeout(() =>{
           
 mario.classList.remove('jump');
           }, 500);
    
}






const loop = setInterval(()=>{

const pipoposition = pipo.offsetLeft;
const nuvemposition = clouds.offsetLeft;
const marioposition = +window.getComputedStyle(mario).bottom.replace("px", '');
    
    if(pipoposition <= 90 && pipoposition > 0 && marioposition < 80){
       
        
         
        
        pipo.style.animation = 'none';
        clouds.style.animation = 'none'
        clouds.style.left = nuvemposition+'px';
        pipo.style.left = pipoposition+'px';
        
        mario.src = 'imagens/game-over.png';
        mario.style.width='50px';
        mario.style.margin = '50px';
        
        metros.style.display = 'none';
        gameover.style.visibility = 'visible';
        
    
        
      
        
        
           
  
      
        
    }
    
    

}, 10);
        
  let sg = 0;
  

const tempo = setInterval(()=>{

const pipoposition = pipo.offsetLeft;
const nuvemposition = clouds.offsetLeft;
const marioposition = +window.getComputedStyle(mario).bottom.replace("px", '');
    
   sg++;
    
   metros.innerHTML = "Metros: "+sg+"m";
   distancia.innerHTML = "distancia: "+sg+"m";
     
  if(pipoposition <= 90 && pipoposition > 0 && marioposition < 80){
     
     clearInterval(tempo);
     
    }

}, 750)



function reniciar(){
    
window.location.href = 'index.html';

}
    
       
        
 document.addEventListener('keydown', jump);
